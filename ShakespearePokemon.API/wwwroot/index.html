<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shakespeare Pokemon REST API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./fonts/raleway.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/custom.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<section class="container">

    <section class="header">
        <div class="container">
            <div class="row">
                <div class="one-half column">
                    <img src="./images/logo.svg" class="logo" alt="logo">
                </div>
                <div class="one-half column">
                    <h1>Shakespeare Pokemon REST API</h1>
                    <a class="button button-primary" href="https://github.com/lucamazzanti/shakespeare-pokemon">Source on Github</a>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="row">
            <div class="four columns value-prop">
                <span><i class="fa fa-heartbeat fa-5x value-img"></i></span>
                <span>Health checks UI</span>
                <div>
                    <a class="button button-top-margin button-primary" href="./health-ui">Health Checks UI</a>
                </div>
            </div>
            <div class="four columns value-prop">
                <span><i class="fa fa-heart fa-5x value-img"></i></span>
                <span>Health checks API</span>
                <div>
                    <a class="button button-top-margin button-primary" href="./health">Health Checks API</a>
                </div>
            </div>
            <div class="four columns value-prop">
                <span><i class="fa fa-code fa-5x value-img"></i></span>
                <span>Swagger API</span>
                <div>
                    <a class="button button-top-margin button-primary" href="./swagger">Swagger API</a>
                </div>
            </div>
        </div>
    </section>
</section>

</body>
</html>
